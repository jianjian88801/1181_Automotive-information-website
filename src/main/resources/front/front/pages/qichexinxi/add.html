		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        cheliangmingcheng : false,
				        cheliangxinghao : false,
				        qichepinpai : false,
				        jiagefenlei : false,
				        cheliangtupian : false,
				        cheliangfenlei : false,
				        mendianmingcheng : false,
				        mendiandizhi : false,
				        lianxidianhua : false,
				        cheliangshoujia : false,
				        cheliangkucun : false,
				        cheliangjieshao : false,
				        clicktime : false,
              				},
                    detail: {
                        cheliangmingcheng: '',
                        cheliangxinghao: '',
                        qichepinpai: '',
                        jiagefenlei: '',
                        cheliangtupian: '',
                        cheliangfenlei: '',
                        mendianmingcheng: '',
                        mendiandizhi: '',
                        lianxidianhua: '',
                        cheliangshoujia: '',
                        cheliangkucun: '',
                        cheliangjieshao: '',
                        clicktime: '',
                    },
					qichepinpai: [],
					jiagefenlei: [],
					cheliangfenlei: [],
					mendianmingcheng: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '80%',
						  	height: '300px',
						  	arrow: 'always',
						  	anim: 'fade',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/qichepinpai/qichepinpai`,'get',{},(res)=>{
					vue.qichepinpai = res.data
				});
				http.request(`option/jiagefenlei/jiagefenlei`,'get',{},(res)=>{
					vue.jiagefenlei = res.data
				});
				// 上传图片
				var cheliangtupianUpload = upload.render({
					//绑定元素
					elem: '#cheliangtupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#cheliangtupian').val(url);
							jquery('#cheliangtupianImg').attr('src', url)
                            vue.detail.cheliangtupian = url;
						} else {
							layer.msg(res.msg, {

                            if (xhr.status != 200) {

                            json = JSON.parse(xhr.responseText);
